<div class="panel-heading">File Upload</div>
<div class='panel-body' id='wrapper'>
  <form>
    <div>
      <label for="file">File Upload&nbsp;</label>
      <input type="file" id="file-upload" />
    </div>
    <div class="panel-footer">
      <div class="progress hide"></div>
      <div class='message'></div>

    </div>
  </form>
</div>
